<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Goodluck Ekene Token</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Create New GoodluckEkene Tokens</h1>
            <hr/>
            <br/>
        </div>
        <div id="loader">
          <p class="text-center">Processing... please wait</p>
        </div>
        <div id="content" class="text-center" style="display: none;">
          <p>
            Kindly enter the token quantity you wish to create, then click on the create tokens button to create
          </p>
          <br/>
          <form onSubmit="App.createTokens(); return false;" role="form">
            <div class="form-group">
              <div class="input-group">
                <!-- <label>Enter Number of Tokens to Create</label> -->
                <input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]" required>
                </input>
                <span class="input-group-btn">
                  <button type="submit" class="btn btn-success btn-lg">Create Token</button>
                </span>
              </div>
            </div>
          </form>
          <br>
          
          <hr>
          <p id="accountAddress"></p>
        </div>
      </div>
    </div>
   
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
